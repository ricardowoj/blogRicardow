{% extends 'base.html' %}
{% block title %} Nova categoria! {% endblock %}
{% block content %}

    {% if user.is_authenticated %}

        <h1>Criar nova categoria</h1>
        <br>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Voltar</a>
                <button class="btn btn-success btn-sm">Criar</button>
        </div>

    {% else %}

        <h3>VocÃª precisa estar logado para visualizar!</h3>

    {% endif %}
{% endblock %}
