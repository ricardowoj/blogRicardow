{% extends 'base.html' %} {% block content %}

<div class="container" style="width: 80%">
  <div class="row">
    {% for post in object_list %}
    <div class="card-deck mb-3" style="width: 100%">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.snippet | safe }}</p>
          <p class="card-text">
            <small class="text-muted">Criado em {{ post.post_date }}</small>
          </p>
        </div>
        <div class="mb-3 ml-3">
          <small class="badge badge-primary"
            >{{ post.total_likes }} Likes</small
          >
          <br />
          <a
            href="{% url 'article-detail' post.pk %}"
            class="btn btn-primary btn-sm mt-3"
            >Acessar</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
